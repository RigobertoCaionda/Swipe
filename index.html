<!DOCTYPE html>
<html>
<head>
	<title>Vakinha.com.br | Vakinha online</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
						<body>
						<div style="height: 150px;width: 100%;background-color: red;text-align:center;" ontouchstart="touchStart(event)"
						ontouchmove="touchMove(event)"
						ontouchend="touchEnd()">Comecar</div>
						<script>
							function left(){
								document.querySelector('div').innerHTML = 'left';
							}
							function right(){
								document.querySelector('div').innerHTML = 'right';
							}
						var startingX , startingY , movingX , movingY ;
						function touchStart(evt){
						startingX = evt.touches[0].clientX ;
						startingY = evt.touches[0].clientY ;
						}
						function touchMove(evt){
						movingX = evt.touches[0].clientX ;
						movingY = evt.touches[0].clientY ;
						}
						function touchEnd(){
						if(startingX+100 < movingX){
												right();
						} else if(startingX-100 > movingX){
												left();
												}
					 
					 
						}
						</script>
						</body>
</html>
